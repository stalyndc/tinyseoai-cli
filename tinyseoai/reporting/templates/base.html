<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>{{ title or "TinySEO AI Report" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    :root {
      --ink:#111;
      --muted:#666;
      --border:#e5e7eb;
      --accent:#2563eb;
      --bg:#ffffff;
    }
    * { box-sizing:border-box; }
    html,body { margin:0; padding:0; color:var(--ink); background:var(--bg); font: 14px/1.55 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji"; }
    .wrap { max-width: 900px; margin: 32px auto; padding: 0 20px; }
    header { border-bottom: 2px solid var(--border); margin-bottom: 18px; padding-bottom: 10px; }
    h1 { font-size: 26px; margin: 0 0 4px; }
    .subtitle { color: var(--muted); font-size: 13px; }
    h2 { margin: 28px 0 8px; font-size: 18px; border-bottom: 1px solid var(--border); padding-bottom: 4px; }
    h3 { margin: 18px 0 6px; font-size: 15px; }
    p { margin: 10px 0; }
    .kvs { width:100%; border-collapse: collapse; margin: 8px 0 14px; }
    .kvs th, .kvs td { text-align: left; padding: 8px 10px; border: 1px solid var(--border); }
    .kvs th { background:#f8fafc; width:230px; font-weight: 700; }
    .pill { display:inline-block; font-size:12px; padding:2px 8px; border-radius:999px; border:1px solid var(--border); color:#0f172a; }
    .pill.high { background:#fee2e2; border-color:#fecaca; }
    .pill.medium { background:#fff7ed; border-color:#fed7aa; }
    .pill.low { background:#ecfeff; border-color:#bae6fd; }
    table.tbl { width:100%; border-collapse: collapse; }
    table.tbl th, table.tbl td { border:1px solid var(--border); padding:8px 10px; vertical-align: top; }
    table.tbl th { background:#f8fafc; text-align:left; }
    .muted { color:var(--muted); }
    footer { margin-top:32px; padding-top:10px; border-top:1px solid var(--border); font-size:12px; color:var(--muted); }
    @page { size: A4; margin: 18mm 14mm; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>{{ title or "TinySEO AI Report" }}</h1>
      <div class="subtitle">{{ subtitle or "" }}</div>
    </header>
    {% block content %}{% endblock %}
    <footer>
      Generated by TinySEO AI â€¢ {{ ts }}
    </footer>
  </div>
</body>
</html>
